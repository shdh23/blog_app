<!DOCTYPE html>
<html>
<head>
    <title>Edit Article | Personal Blog</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; }
        label { font-weight: bold; }
        input[type="text"], textarea, input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #0077cc;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-start;
        }
        a { text-decoration: none; color: #0077cc; margin-bottom: 10px; display: inline-block; }
    </style>
</head>
<body>
    <a href="{{ url_for('dashboard') }}">&larr; Back to Dashboard</a>
    <h1>Edit Article</h1>
    <form method="POST">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ article.title }}" required>

        <label for="content">Content</label>
        <textarea name="content" id="content" rows="10" required>{{ article.content }}</textarea>

        <button type="submit">Update</button>
    </form>
</body>
</html>
