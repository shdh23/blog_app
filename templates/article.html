<!DOCTYPE html>
<html>
<head>
    <title>{{ article.title }} | Personal Blog</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; }
        h1 { margin-top: 30px; }
        .date { color: #777; font-size: 0.9em; margin-bottom: 20px; }
        .content { white-space: pre-wrap; line-height: 1.6; }
        a { text-decoration: none; color: #0077cc; }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}">&larr; Back to Home</a>
    <h1>{{ article.title }}</h1>
    <div class="date">Published on {{ article.date }}</div>
    <div class="content">{{ article.content }}</div>
</body>
</html>
